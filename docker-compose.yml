version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transactionmail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MailHog - Email testing tool
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tm-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  # Database migrations
  migrate:
    build:
      context: .
      dockerfile: packages/database/Dockerfile
    container_name: tm-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/transactionmail?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

  # API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: tm-api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "2525:2525"   # SMTP Relay
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/transactionmail?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      SMTP_RELAY_PORT: 2525
      SMTP_RELAY_HOST: 0.0.0.0
      USE_MAILHOG: "true"
      MAILHOG_SMTP_HOST: mailhog
      MAILHOG_SMTP_PORT: 1025
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: tm-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/transactionmail?schema=public
      REDIS_URL: redis://redis:6379
      USE_MAILHOG: "true"
      MAILHOG_SMTP_HOST: mailhog
      MAILHOG_SMTP_PORT: 1025
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  # Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: tm-admin
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
